<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        #calculator {
            width: 100%;
            max-width: 320px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        #display {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            font-size: 20px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="calculator" class="container">
        <!-- Display for the calculator -->
        <input type="text" id="display" class="form-control" disabled>
        <!-- Calculator buttons -->
        <div class="row gx-2">
            <div class="col-3"><button class="btn btn-light" onclick="appendNumber(7)">7</button></div>
            <div class="col-3"><button class="btn btn-light" onclick="appendNumber(8)">8</button></div>
            <div class="col-3"><button class="btn btn-light" onclick="appendNumber(9)">9</button></div>
            <div class="col-3"><button class="btn btn-warning" onclick="selectOperation('/')">/</button></div>
            <div class="col-3"><button class="btn btn-light" onclick="appendNumber(4)">4</button></div>
            <div class="col-3"><button class="btn btn-light" onclick="appendNumber(5)">5</button></div>
            <div class="col-3"><button class="btn btn-light" onclick="appendNumber(6)">6</button></div>
            <div class="col-3"><button class="btn btn-warning" onclick="selectOperation('*')">Ã—</button></div>
            <div class="col-3"><button class="btn btn-light" onclick="appendNumber(1)">1</button></div>
            <div class="col-3"><button class="btn btn-light" onclick="appendNumber(2)">2</button></div>
            <div class="col-3"><button class="btn btn-light" onclick="appendNumber(3)">3</button></div>
            <div class="col-3"><button class="btn btn-warning" onclick="selectOperation('-')">-</button></div>
            <div class="col-3"><button class="btn btn-light" onclick="appendNumber(0)">0</button></div>
            <div class="col-3"><button class="btn btn-light" onclick="clearDisplay()">C</button></div>
            <div class="col-3"><button class="btn btn-success" onclick="calculateResult()">=</button></div>
            <div class="col-3"><button class="btn btn-warning" onclick="selectOperation('+')">+</button></div>
        </div>
    </div>

    <script>
        let currentInput = '';
        let operation = null;
        let firstOperand = '';

        // Append number to the current input
        function appendNumber(number) {
            currentInput += number;
            updateDisplay();
        }

        // Select an arithmetic operation
        function selectOperation(op) {
            if (currentInput === '') return;
            if (firstOperand !== '') {
                calculateResult();
            }
            operation = op;
            firstOperand = currentInput;
            currentInput = '';
        }

        // Calculate the result based on the selected operation
        function calculateResult() {
            let result;
            const num1 = parseFloat(firstOperand);
            const num2 = parseFloat(currentInput);
            if (isNaN(num1) || isNaN(num2)) return;

            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        alert("Cannot divide by zero!");
                        clearDisplay();
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    return;
            }

            currentInput = result;
            operation = null;
            firstOperand = '';
            updateDisplay();
        }

        // Clear the display
        function clearDisplay() {
            currentInput = '';
            operation = null;
            firstOperand = '';
            updateDisplay();
        }

        // Update the display
        function updateDisplay() {
            document.getElementById('display').value = currentInput;
        }
    </script>
</body>
</html>

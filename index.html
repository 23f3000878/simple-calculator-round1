<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
        .calculator {
            max-width: 400px;
            margin: 50px auto;
        }
        .dark-theme {
            background-color: #333;
            color: #fff;
        }
        .history {
            max-height: 200px;
            overflow-y: auto;
        }
        .display {
            height: 50px;
            margin-bottom: 5px;
            font-size: 24px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="calculator card">
        <div class="card-body">
            <!-- Display -->
            <input type="text" class="form-control display text-end" id="display" readonly>
            <!-- History -->
            <div class="history mb-3" id="history"></div>
            <!-- Theme Toggle -->
            <div class="text-end mb-3">
                <button class="btn btn-secondary" id="themeToggle">Toggle Theme</button>
            </div>
            <!-- Calculator Buttons -->
            <div class="row mb-1">
                <button class="col btn btn-light">7</button>
                <button class="col btn btn-light">8</button>
                <button class="col btn btn-light">9</button>
                <button class="col btn btn-warning">/</button>
                <button class="col btn btn-dark" id="sqrt">√</button>
            </div>
            <div class="row mb-1">
                <button class="col btn btn-light">4</button>
                <button class="col btn btn-light">5</button>
                <button class="col btn btn-light">6</button>
                <button class="col btn btn-warning">*</button>
                <button class="col btn btn-dark" id="percent">%</button>
            </div>
            <div class="row mb-1">
                <button class="col btn btn-light">1</button>
                <button class="col btn btn-light">2</button>
                <button class="col btn btn-light">3</button>
                <button class="col btn btn-warning">-</button>
                <button class="col btn btn-dark" id="memoryAdd">M+</button>
            </div>
            <div class="row mb-1">
                <button class="col btn btn-light">0</button>
                <button class="col btn btn-light">.</button>
                <button class="col btn btn-danger">C</button>
                <button class="col btn btn-warning">+</button>
                <button class="col btn btn-dark" id="memorySubtract">M-</button>
            </div>
            <div class="row">
                <button class="col btn btn-success" id="equals">=</button>
                <button class="col btn btn-dark" id="memoryRecall">MR</button>
                <button class="col btn btn-dark" id="memoryClear">MC</button>
            </div>
        </div>
    </div>
</div>

<script>
    let display = document.getElementById('display');
    let history = document.getElementById('history');
    let themeToggle = document.getElementById('themeToggle');
    
    let memoryValue = 0;
    let storedCalculations = [];

    function updateDisplay(value) {
        display.value = value;
    }

    function addToHistory(expression) {
        if (storedCalculations.length >= 5) {
            storedCalculations.shift(); // Remove oldest
        }
        storedCalculations.push(expression);
        history.innerHTML = storedCalculations.map(item => `<div>${item}</div>`).join('');
    }

    // Memory Functions
    document.getElementById('memoryAdd').onclick = () => { memoryValue += parseFloat(display.value || 0); };
    document.getElementById('memorySubtract').onclick = () => { memoryValue -= parseFloat(display.value || 0); };
    document.getElementById('memoryRecall').onclick = () => { updateDisplay(memoryValue); };
    document.getElementById('memoryClear').onclick = () => { memoryValue = 0; };

    // Theme Toggle
    themeToggle.onclick = () => {
        document.body.classList.toggle('dark-theme');
    };

    // Calculation Logic
    let expr = '';
    document.querySelectorAll('.btn-light').forEach(button => {
        button.onclick = () => {
            expr += button.innerText;
            updateDisplay(expr);
        };
    });

    document.querySelector('.btn-warning').onclick = () => {
        expr += ` ${event.target.innerText} `;
        updateDisplay(expr);
    };

    document.getElementById('equals').onclick = () => {
        try {
            let result = eval(expr);
            addToHistory(`${expr} = ${result}`);
            updateDisplay(result);
            expr = `${result}`;
        } catch (_) {
            updateDisplay('Error');
            expr = '';
        }
    };

    document.querySelector('.btn-danger').onclick = () => {
        expr = '';
        updateDisplay('');
    };

    document.getElementById('sqrt').onclick = () => {
        let value = parseFloat(display.value || 0);
        if (value < 0) {
            updateDisplay('Error');
        } else {
            let result = Math.sqrt(value);
            addToHistory(`√${value} = ${result}`);
            updateDisplay(result);
            expr = `${result}`;
        }
    };

    document.getElementById('percent').onclick = () => {
        let value = parseFloat(display.value || 0);
        let result = value / 100;
        addToHistory(`${value}% = ${result}`);
        updateDisplay(result);
        expr = `${result}`;
    };
</script>
</body>
</html>
